<script>
function login() {
  const name = document.getElementById("username").value;
  if (name.trim() === "") {
    alert("Veuillez entrer un nom");
    return;
  }
  localStorage.setItem("vv_user", name);
  if (!localStorage.getItem("vv_points")) {
    localStorage.setItem("vv_points", "0");
  }
  if (!localStorage.getItem("vv_gallery")) {
    localStorage.setItem("vv_gallery", "[]");
  }
  showSite();
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showSite() {
  const user = localStorage.getItem("vv_user");
  if (user) {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
    document.getElementById("welcome").innerText = user;
    document.getElementById("points").innerText =
      localStorage.getItem("vv_points");
    loadGallery();
  }
}

function addAction() {
  let pts = parseInt(localStorage.getItem("vv_points"));
  pts += 10;
  localStorage.setItem("vv_points", pts);
  document.getElementById("points").innerText = pts;

  const gallery = JSON.parse(localStorage.getItem("vv_gallery"));
  gallery.unshift({
    user: localStorage.getItem("vv_user"),
    date: new Date().toLocaleString(),
    points: "+10"
  });
  localStorage.setItem("vv_gallery", JSON.stringify(gallery));

  document.getElementById("msg").innerText =
    "âœ… Action enregistrÃ©e (+10 points)";
  loadGallery();
}

function loadGallery() {
  const galleryDiv = document.getElementById("gallery");
  galleryDiv.innerHTML = "";
  const gallery = JSON.parse(localStorage.getItem("vv_gallery"));
  gallery.forEach(item => {
    const div = document.createElement("div");
    div.className = "activity";
    div.innerText =
      "ğŸŒ± " + item.user + " â€“ " + item.date + " â€“ " + item.points;
    galleryDiv.appendChild(div);
  });
}

showSite();
</script>
